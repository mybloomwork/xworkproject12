<style>

form ul {
    display: none;
}
form .helptext {
    font-size: 12px;
    color: #e83b10;
}

.newsletter-wrapper {
    padding: 50px 40px;
    text-align: center;
    background: #e8c410;
    width: auto;
    overflow: hidden;
}
 .newsletter-wrapper .field.has-addons {
        justify-content: center;
    }

   .newsletter-wrapper .notification {
        margin-top: 20px;
    }


</style>

<div class="newsletter-wrapper" id="newsletter-wrapper">
    <h2 class="subtitle">Subscribe to our newsletter</h2>

    <form v-on:submit.prevent="onSubmit">
        <div class="field has-addons">
            <div class="control">
                <input type="email" v-model="email" name="email" class="input" placeholder="Your e-mail address...">
            </div>
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>

    <div class="notification is-success" v-if="showSuccess">
        The e-mail address was saved!
    </div>
</div>

<script>
    var newsletterapp = new Vue({
        el: '#newsletter-wrapper',
        data () {
            return {
                email: '',
                showSuccess: false
            }
        },
        methods: {
            onSubmit() {
                console.log('onSubmit')

                fetch('/api/add_subscriber/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({'email': this.email})
                    })
                    .then((response) => {
                        return response.json()
                    })
                    .then((data) => {
                        console.log(data)

                        this.showSuccess = true
                        this.email = ''
                    })
                    .catch(function(error) {
                        this.showSuccess = false
                        console.log('Error:', error);
                    });
            }
        }
    })
</script>
